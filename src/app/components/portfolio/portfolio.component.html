<section class="projects">
  <div class="container">
    <div class="row projects-cards">
      <h2
        class="
          text-capitalize text-center
          projects-cards-filter-header
          aos-init aos-animate
        "
        data-aos="fade-up"
        data-aos-delay="0"
      >
        my portfolio
      </h2>
      <div class="projects-cards-filter-body d-flex justify-content-center">
        <ul
          class="text-capitalize aos-init aos-animate"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <li class="text-capitalize" (click)="allHandle()">all</li>
          <li class="text-capitalize" (click)="typeReactHandle()">react</li>
          <li class="text-capitalize" (click)="typeAngularHandle()">angular</li>
          <li class="text-capitalize" (click)="typeLandinaPageHandle()">
            landingpage
          </li>
        </ul>
      </div>
      <div
        class="
          projects-cards-item
          col-12 col-sm-6 col-lg-4
          p-2
          aos-init aos-animate
        "
        data-aos="fade-up"
        data-aos-delay="200"
        (click)="onClickHandle(project)"
        *ngFor="let project of projectList"
      >
        <figure class="w-100 h-100">
          <div class="img-wrapper">
            <img
              src="{{ project.imgscreenshot }}"
              alt="project"
              class="w-100 img-fluid"
            />
          </div>

          <div class="overLay-content">
            <h3>{{ project.title }}</h3>
            <p class="text-capitalize project-filteration">
              {{ project.projectType }}
            </p>
          </div>
        </figure>
      </div>
    </div>
  </div>
</section>
