<section class="blog">
  <div class="container">
    <div
      class="col-lg-12 text-center aos-init aos-animate"
      data-aos="fade-up "
      data-aos-delay="0"
    >
      <div class="blog-header">
        <h2>Read on Medium</h2>
      </div>
    </div>
    <div class="row blog-header justify-content-center">
      <div class="col-md-9">
        <ul>
          <li
            *ngFor="let blog of blogs; index as i"
            class="aos-init aos-animate"
            data-aos="fade-up "
            [attr.data-aos-delay]="i * 100 + 100"
          >
            <a
              href="#"
              class="
                d-block d-md-flex
                justify-content-between
                align-items-center
              "
            >
              <div>
                <span class="blog-date d-block text-uppercase">{{
                  blog.blogDate
                }}</span>
                <h3>{{ blog.blogHeader }}</h3>
              </div>
              <span class="blog-time text-uppercase">{{ blog.readTime }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
