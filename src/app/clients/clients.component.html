<div class="our-client pt-5 pb-5 bg-light">
  <div class="container">
    <div class="row text-center our-client-text">
      <div
        class="col our-client-text-col aos-init aos-animate"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        <div class="our-client-text-header">
          <h2 class="m-0 text-capitalize">happy clients</h2>
        </div>
      </div>
    </div>
    <div class="row our-client-media">
      <div
        class="col-md-6 pr-5 our-client-media-wrapper aos-init aos-animate"
        *ngFor="let client of clients; index as i"
        data-aos="fade-up"
        [attr.data-aos-delay]="100 + i * 100"
      >
        <div class="client-media-sections pt-5 pb-5">
          <div class="client-media w-100 d-flex">
            <div class="client-media-img-container w-30">
              <img
                src="{{ client.img }}"
                class="mr-3 w-100 image-fluid bg-light rounded-circle"
                alt="..."
              />
            </div>
            <div class="media-body ml-3">
              <p>
                {{ client.clientOpinion }}
              </p>
              <p class="m-0 media-body-cite">
                -{{ client.name }} <a>, CEO XYZ Inc.</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
