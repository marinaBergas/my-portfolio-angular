<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row login-content justify-content-center align-items-center">
      <div class="col-10 col-md-6">
        <div class="login-box">
          <h2 class="pb-5">Administrator Login</h2>
          <div class="alert alert-danger" *ngIf="loginError">
            {{loginError}}
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
              <div
                *ngIf="userControls.username.invalid && (userControls.username.dirty || userControls.username.touched)"
                class="error">
                <div *ngIf="userControls.username.errors" class="alert alert-danger">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="form-group mb-5">
              <input type="password" formControlName="password" class="form-control" placeholder="Password"  required>
              <div
                *ngIf="userControls.password.invalid && (userControls.password.dirty || userControls.password.touched)"
                class="error">
                <div *ngIf="userControls.password.errors" class="alert alert-danger">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary submit-btn ">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="sign-in-button" ></div>

</section>
