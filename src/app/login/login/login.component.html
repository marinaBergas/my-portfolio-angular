
<section class="login-wrap mtb-40">
    <div class="container">
        <div class="row login-content justify-content-center align-items-center"  >
          <div class="col-10 col-md-6">
              <div class="login-box">
                  <h1 class="pb-5">Administrator Login</h1>
                  <div class="alert alert-danger" *ngIf="loginError">
                     {{loginError}}
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
                          <div *ngIf="userControls.username.invalid && (userControls.username.dirty || userControls.username.touched)" class="error">
                            <div *ngIf="userControls.username.errors">
                              Username is required.
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                          <div *ngIf="userControls.password.invalid && (userControls.password.dirty || userControls.password.touched)" class="error">
                            <div *ngIf="userControls.password.errors" class="alert alert-danger">
                              Password is required.
                            </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary submit-btn ">Log In</button>
                      </div>
                  </form>
              </div>         
          </div>
        </div>
        <!-- <div class="service-error" *ngIf="error">
          <h1>{{error.errorTitle}}</h1>
          <h3>{{error.errorDesc}}</h3>
       </div> -->
    </div>
  </section>
