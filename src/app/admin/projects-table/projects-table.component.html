<section>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col" class="text-capitalize">title</th>
                    <th scope="col">project type</th>
                    <th scope="col">project description</th>
                    <th scope="col">details</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projectList;index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{project.title}}</td>
                    <td>{{project.projectType}}</td>
                    <td>{{project.description}}</td>
                    
                    <td>
                        <button class="btn btn-primary "  (click)="preview(project)">preview</button>
                    </td>

                </tr>
              
            </tbody>
        </table>
    </div>
</section>
